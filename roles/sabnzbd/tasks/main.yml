---
- name: Launch Core Task
  include_tasks: "core.yml"

- name: Deploy {{pgrole}} Container
  docker_container:
    name: "{{pgrole}}"
    image: "{{image}}"
    pull: yes
    cpu_shares: 256
    published_ports:
      - "{{ports.stdout}}{{extport}}:{{intport}}"
    volumes: "{{default_volumes}}"
    env: "{{default_env}}"
    restart_policy: always
    networks:
      - name: plexguide
        aliases:
          - "{{pgrole}}"
    state: started
    labels: "{{default_labels}}"

- name: .ini Tweaks
  include_tasks: "ini_tweaks.yml"
  when: "sabnzbd_ini.stat.exists == False"

- name: Ending Processes
  include_role:
    name: pgmend
